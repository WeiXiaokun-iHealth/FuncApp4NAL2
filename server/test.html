    <style>
        * {

        body {

        .header {

        .btn-secondary {

        .stats {

        }

        .stat-card {

        }

        .stat-card.total {

        }

        .stat-card.passed {
            background: #e8f5e9;
            color: #388e3c;
        }

        .stat-card.failed {
            background: #ffebee;
            color: #d32f2f;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
        }

        .stat-label {

            margin-top: 5px;
            opacity: 0.8;
        }

        .progress-bar {

        }

        .progress-fill {

        }

        .test-list {

        .test-item {

        }

        .test-item:hover {

        }

        .test-item.running {
            border-color: #ffc107;
            background: #fff8e1;
        }

        .test-item.passed {
            border-color: #28a745;
            background: #f1f9f1;
        }

        .test-item.failed {
            border-color: #dc3545;
            background: #fff5f5;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .test-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .test-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-passed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .test-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .test-error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .test-duration {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .timestamp {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #e9ecef;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§ª NAL2 å‡½æ•°æµ‹è¯•ç³»ç»Ÿ</h1>
            <p>è‡ªåŠ¨åŒ–æµ‹è¯•æ‰€æœ‰46ä¸ªNAL2å‡½æ•°</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="runAllBtn" onclick="runAllTests()">
                <span>â–¶ï¸</span>
                <span>è¿è¡Œæ‰€æœ‰æµ‹è¯•</span>
            </button>
            <button class="btn btn-secondary" id="clearBtn" onclick="clearResults()">
                ğŸ—‘ï¸ æ¸…ç©ºç»“æœ
            </button>

            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterTests('all')">å…¨éƒ¨</button>
                <button class="filter-btn" onclick="filterTests('passed')">âœ… é€šè¿‡</button>
                <button class="filter-btn" onclick="filterTests('failed')">âŒ å¤±è´¥</button>
            </div>

            <div class="stats">
                <div class="stat-card total">
                    <div class="stat-number" id="totalTests">0</div>
                    <div class="stat-label">æ€»è®¡</div>
                </div>
                <div class="stat-card passed">
                    <div class="stat-number" id="passedTests">0</div>
                    <div class="stat-label">é€šè¿‡</div>
                </div>
                <div class="stat-card failed">
                    <div class="stat-number" id="failedTests">0</div>
                    <div class="stat-label">å¤±è´¥</div>
                </div>
            </div>
        </div>

        <div class="test-list" id="testList">
            <div class="empty-state">
                <div class="empty-state-icon">ğŸ“‹</div>
                <p>ç‚¹å‡»"è¿è¡Œæ‰€æœ‰æµ‹è¯•"å¼€å§‹æµ‹è¯•</p>
            </div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let testResults = [];
        let currentFilter = 'all';

        async function runAllTests() {
            const btn = document.getElementById('runAllBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span><span>æµ‹è¯•è¿›è¡Œä¸­...</span>';

            testResults = [];
            updateStats();

            try {
                // è·å–æ‰€æœ‰æµ‹è¯•æ–‡ä»¶
                const response = await fetch('/api/test/run-all');
                const tests = await response.json();

                document.getElementById('totalTests').textContent = tests.length;

                // åˆ›å»ºæµ‹è¯•é¡¹UI
                const testList = document.getElementById('testList');
                testList.innerHTML = '';

                tests.forEach((test, index) => {
                    const testItem = createTestItem(test, index);
                    testList.appendChild(testItem);
                });

                // é€ä¸ªè¿è¡Œæµ‹è¯•
                for (let i = 0; i < tests.length; i++) {
                    await runSingleTest(tests[i], i);
                    updateProgress((i + 1) / tests.length * 100);
                }

                updateTimestamp();

            } catch (error) {
                console.error('æµ‹è¯•å¤±è´¥:', error);
                alert('æµ‹è¯•è¿è¡Œå¤±è´¥: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>â–¶ï¸</span><span>è¿è¡Œæ‰€æœ‰æµ‹è¯•</span>';
            }
        }

        function createTestItem(test, index) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.id = `test-${index}`;
            div.innerHTML = `
                <div class="test-header">
                    <div class="test-name">${test.sequence_num}. ${test.function}</div>
                    <div class="test-status status-pending">ç­‰å¾…ä¸­</div>
                </div>
                <div class="test-details">
                    <div>è¾“å…¥å‚æ•°: ${Object.keys(test.input_parameters).length} ä¸ª</div>
                </div>
            `;
            return div;
        }

        async function runSingleTest(test, index) {
            const testItem = document.getElementById(`test-${index}`);
            const statusEl = testItem.querySelector('.test-status');

            // æ ‡è®°ä¸ºè¿è¡Œä¸­
            testItem.classList.add('running');
            statusEl.className = 'test-status status-running';
            statusEl.innerHTML = '<span class="spinner"></span> è¿è¡Œä¸­';

            const startTime = Date.now();

            try {
                const response = await fetch('/api/nal2/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(test)
                });

                const result = await response.json();
                const duration = Date.now() - startTime;

                const success = result.return === 0 && !result.output_parameters?.error;

                testResults.push({
                    ...test,
                    result,
                    success,
                    duration
                });

                // æ›´æ–°UI
                testItem.classList.remove('running');
                if (success) {
                    testItem.classList.add('passed');
                    statusEl.className = 'test-status status-passed';
                    statusEl.textContent = 'âœ… é€šè¿‡';
                } else {
                    testItem.classList.add('failed');
                    statusEl.className = 'test-status status-failed';
                    statusEl.textContent = 'âŒ å¤±è´¥';

                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'test-error';
                    errorDiv.textContent = result.output_parameters?.error || 'æœªçŸ¥é”™è¯¯';
                    testItem.querySelector('.test-details').appendChild(errorDiv);
                }

                const durationDiv = document.createElement('div');
                durationDiv.className = 'test-duration';
                durationDiv.textContent = `è€—æ—¶: ${duration}ms`;
                testItem.querySelector('.test-details').appendChild(durationDiv);

                updateStats();

            } catch (error) {
                testItem.classList.remove('running');
                testItem.classList.add('failed');
                statusEl.className = 'test-status status-failed';
                statusEl.textContent = 'âŒ å¼‚å¸¸';

                const errorDiv = document.createElement('div');
                errorDiv.className = 'test-error';
                errorDiv.textContent = error.message;
                testItem.querySelector('.test-details').appendChild(errorDiv);

                testResults.push({
                    ...test,
                    success: false,
                    error: error.message
                });

                updateStats();
            }
        }

        function updateStats() {
            const passed = testResults.filter(r => r.success).length;
            const failed = testResults.filter(r => !r.success).length;

            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
        }

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent =
                `æµ‹è¯•å®Œæˆæ—¶é—´: ${now.toLocaleString('zh-CN')}`;
        }

        function clearResults() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æµ‹è¯•ç»“æœå—ï¼Ÿ')) {
                testResults = [];
                document.getElementById('testList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“‹</div>
                        <p>ç‚¹å‡»"è¿è¡Œæ‰€æœ‰æµ‹è¯•"å¼€å§‹æµ‹è¯•</p>
                    </div>
                `;
                document.getElementById('totalTests').textContent = '0';
                document.getElementById('passedTests').textContent = '0';
                document.getElementById('failedTests').textContent = '0';
                document.getElementById('progressFill').style.width = '0%';
                document.getElementById('timestamp').textContent = '';
            }
        }

        function filterTests(filter) {
            currentFilter = filter;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // è¿‡æ»¤æµ‹è¯•é¡¹
            const testItems = document.querySelectorAll('.test-item');
            testItems.forEach(item => {
                if (filter === 'all') {
                    item.style.display = 'block';
                } else if (filter === 'passed') {
                    item.style.display = item.classList.contains('passed') ? 'block' : 'none';
                } else if (filter === 'failed') {
                    item.style.display = item.classList.contains('failed') ? 'block' : 'none';
                }
            });
        }
    </script>
</body>
